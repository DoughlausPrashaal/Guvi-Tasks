<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Details Form</h2>
        <form action="#" id="detailsForm" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choice of Food:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="food[]" value="pizza">Biriyani</label>
                    <label><input type="checkbox" name="food[]" value="burger">Fried Rice</label>
                    <label><input type="checkbox" name="food[]" value="pasta">Noodles</label>
                    <label><input type="checkbox" name="food[]" value="salad">Veg Meals</label>
                    <label><input type="checkbox" name="food[]" value="salad">Non Veg Meals</label>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="state">Country:</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn-submit" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <table class="data-table" id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</body>
</html>
